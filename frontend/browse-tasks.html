    <style>
        /* Page-scoped pagination styling: center controls and increase button size */
        #browse-pagination {
            margin-top: 1rem;
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            align-items: center;
            flex-wrap: wrap;
        }

        #browse-pagination button {
            padding: 8px 12px; /* slightly increased padding */
            font-size: 1rem;
            border-radius: 6px;
            border: 1px solid rgba(0,0,0,0.12);
            background: white;
            cursor: pointer;
        }

        #browse-pagination button[disabled] {
            opacity: 0.6;
            cursor: default;
        }

        /* Slightly wider numeric buttons for readability */
        #browse-pagination .page-btn {
            min-width: 40px;
            text-align: center;
        }
    </style>
</head>
